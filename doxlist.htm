<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOA - selfdox</title>
    <link href="https://fonts.cdnfonts.com/css/vcr-osd-mono" rel="stylesheet">
    <style>
        * {
            font-family: "VCR OSD Mono", sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.9)),
                url(https://files.catbox.moe/ztoa4s.gif);
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;

            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .button {
            cursor: pointer;
            padding: 1em;
            font-size: 1em;
            width: 7em;
            aspect-ratio: 1/0.25;
            color: white;
            background: #212121;
            border-radius: 0.5em;
            outline: 0.1em solid #353535;
            opacity: 50%;
            border: 0;
            box-shadow: 0 0 1em 1em rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background: radial-gradient(circle at bottom, rgba(124, 124, 124, 0.717) 10%, #212121 70%);
            outline: 0;
        }

        .icon {
            fill: white;
            width: 1em;
            aspect-ratio: 1;
            margin: auto;
            transform: translate(-35%, 10%);
        }

        .content-wrapper {
            z-index: 10;
            position: relative;
        }

        .dox-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .dox-block {
            background: rgba(30, 30, 30, 0.85);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 30px;
            width: 250px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
        }

        .dox-block:hover {
            background: rgba(40, 40, 40, 0.95);
            border-color: #666;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .dox-block h3 {
            font-size: 1.4em;
            margin-bottom: 15px;
            text-align: center;
        }

        .dox-block p {
            font-size: 0.9em;
            color: #aaa;
            text-align: center;
        }

        @media (max-width: 600px) {
            .dox-container {
                flex-direction: column;
            }

            .dox-block {
                width: 90%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="window.location.href='index.htm'">
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" class="icon">
                <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 288 480 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-370.7 0 73.4-73.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-128 128z"></path>
            </svg>
            Back
        </button>
    </div>


    <div class="content-wrapper">
        <div class="dox-container">
            <a href="post1.htm" class="dox-block">
                <h3>HIRMO</h3>
                <p>Click to view</p>
            </a>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="dox-container">
            <a href="post2.htm" class="dox-block">
                <h3>GhosteR</h3>
                <p>Click to view</p>
            </a>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="dox-container">
            <a href="post3.htm" class="dox-block">
                <h3>Mlody007</h3>
                <p>Click to view</p>
            </a>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="dox-container">
            <a href="shindyxupiorny.htm" class="dox-block">
                <h3>Shindy & Upiorny</h3>
                <p>Click to view</p>
            </a>
        </div>
    </div>
    

    <audio loop="" id="bgMusic">
        <source src="https://files.catbox.moe/wb12a3.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('bgMusic');
        document.body.addEventListener('click', () => {
            audio.volume = 0.5;
            audio.play();
        }, { once: true });
    </script>
</body>
</html>
